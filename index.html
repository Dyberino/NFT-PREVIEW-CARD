<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <div class="nft-card">
        <div class="nft-img">
          <div>
            <img src="images/image-equilibrium.jpg"
            alt="A transparent cube balanced on a surface with one of its corners">
          </div>
        </div>

        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="tag-wrapper">

          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <span>0.041 ETH</span>
          </div>

          <div>
            <img src="images/icon-clock.svg" alt="CLock icon">
            <span>3 days left</span>
          </div>

        </div>

        <hr>

        <div class="card-footer">
          <img src="images/image-avatar.png" alt="Avatar">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>    

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Dyberino" target="_blank">Piotr Dyba</a>.
    </div>
  </footer>
</body>

</html>
